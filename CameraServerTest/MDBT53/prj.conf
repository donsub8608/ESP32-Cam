# MDBT53 Camera Controller - nRF Connect SDK Configuration
# 
# 빌드 명령: west build -b nrf52833dk_nrf52833
# (또는 커스텀 보드 사용 시: west build -b your_board_name)

# 기본 설정
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384

# 로깅
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=4096

# UART
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y

# GPIO (버튼용)
CONFIG_GPIO=y

# SPI (SD 카드용)
CONFIG_SPI=y

# 디스크 및 파일시스템
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVER_SDMMC=y

CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_LFN=y
CONFIG_FS_FATFS_LFN_MODE_HEAP=y

# SD/MMC 드라이버
CONFIG_SDMMC_STACK=y

# 메모리 풀 (대용량 버퍼용)
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=65536

# 스레드 최적화
CONFIG_TIMESLICING=n
CONFIG_NUM_PREEMPT_PRIORITIES=16

# 디버그 (개발 중에만)
CONFIG_DEBUG=y
CONFIG_ASSERT=y

# 전력 관리 비활성화 (개발 단순화)
CONFIG_PM=n

